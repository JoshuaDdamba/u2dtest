<html>
  <head>

    <link rel="stylesheet" href="./leaftletCluster/MarkerCluster.Default.ie.css">

  <style>
  @font-face {
    font-family: 'KlavikaRegular';
    src: url('/public/font/klavika-regular-webfont.eot');
    src: local('KlavikaRegular'),
        url('/font/klavika-regular-webfont.ttf') format('truetype');
}
header h1 {
    font-family: 'Klavika';
    text-align: center;
    opacity:3.9;
}

section #misc #misc-left h3 {
    font-family:'Klavika';
    text-align:right;
    text-shadow:10%;
    opacity:3.9;
}

h6 {
    font-family: 'Klavika';
    text-align: center;
}

    #page {
      position:absolute;
      top:0;left:0;
      right:0;bottom:0;
    }
    header{
      position:absolute;
      top:0;
      left:0;
      right:0;
      border-style: dotted solid;
        border-color:#BBBBBE;
        border-width: 2px;
      align-items: center;
      background-color: #FFFFFF;
      height:90px;
    }

    section {
      position:absolute;
      top:90px;
      left:0;
      right:0;
      bottom:20px;
      overflow:auto;
    }
    section #misc{
      position:absolute;
      top:0;
      left:0;
      right:100%;
      height:200px;
    }
    section #misc #misc-left {
      position:absolute;
      border-style: solid;
      border-color:#BBBBBE;
      border-width: 2px;
      left:0%;
      Right:10%;
       top:0%;
      width:0%;
      height:0%;
    }
    section #misc #misc-left p{
     font-family: 'KlavikaRegular';
     border-width: 2px;
     font-style: italic;
      text-align:right;
      text-shadow:10%;
      opacity:3.9;
    }
    section #misc #misc-left h3 {
     font-family: 'Klavika';
     font-style: italic;
      text-align:right;
      text-shadow:10%;
      opacity:3.9;
    }
    section #misc #misc-middle {
      position:absolute;
      border-style: solid;
      border-color:#BBBBBE;
      border-width: 1px;
      left:10%;
      right:10%;
      top:50%;
      width:50%;
      height:100%;
    }
/* resize images*/
section #misc #misc-middle img {
    width: 350px;
    height: 350px;
}
    section #misc #misc-right {
      position:absolute;
      border-style: dotted solid;
      right:50%;
      top:0;
      width:25%;
      height:100%;
    }
    section #main {
      position:absolute;
      top:100px;
      left:28%;
      right:3%;
      border-style: solid;
      border-width: 1px;
      border-color:#BBBBBE;
      bottom:10%;
    }
    footer {
      position:absolute;
      bottom:0;
      background-color: #BBDEFA;
      left:0;
      right:0;
      height:40px;
    }
    .banner {
      position:absolute;
      left:400px;
      right:0;
      top:0;
      bottom:0;
      background-image: url('./images/imgpsh_fullsize.jpg')
    }
    .logo {
      margin:10px
    }
    #misc-middle figure {
      margin:0;
      position:absolute;
    }

  </style>

  <body>

    <div id="page">
      <header id="heading">
        <h1>YNDLINGSSTEDER I NORVEST</h1>

      <section>
        <div id="misc">
          <div id="misc-left"><p>Hashtag:</p><h3>#SpotNV</h3></div>
          <div id="misc-middle"></div>
          <div id="misc-right"> </div>
        </div>
        <div id="main">
          <div id="main"></div>
        </div>
      </section>

      <footer id="footer">
        <h6> Instagram Map Campaign </h6>
      </footer>
    </div>
    <script src="./index.js"></script>
